{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать таблицу</title>
    <link rel="stylesheet" href="{% static 'css/create_table.css' %}">
</head>
<body>
    <h1>Редактировать таблицу</h1>
    <form method="POST" class="table-form">
        {% csrf_token %}
        <label for="id_name">Название таблицы:</label>
        {{ form.name }}

        <label for="id_description">Описание таблицы:</label>
        {{ form.description }}

        <h3>Выберите поля для отображения:</h3>
        <div class="field-selection">
            {{ form.visible_fields }}
        </div>

        <h3>Укажите группу, которая будет иметь доступ к этой таблице:</h3>
        <div>
            <label for="id_group">Группа:</label>
            {{ form.group }}
        </div>

        <button type="submit" class="btn-save">Сохранить</button>
        <a href="{% url 'custom_table_list' %}" class="btn-cancel">Отмена</a>
    </form>
</body>
</html>
